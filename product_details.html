<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <!-- custom css -->
    <link rel="stylesheet" href="product_details.css" />
  </head>
  <body>
    <div class="page__wrapper">
      <div class="breadcrumb">
        <ul>
            <li>Home</li>
            <li>Categories</li>
            <li>Products</li>
            <li>Product Details</li>
        </ul>
      </div>
      <div class="all__details__container">
        <div class="column__1">
          <div class="product__details__box">
            <div class="box__heading">
              <p>Product Details</p>
            </div>
            <div class="product__details">
                <div class="column__2">
                    <div class="product__img">
                        <div class="product_availability available">
                            <p>Available</p>
                        </div>
                        <img src="https://i0.wp.com/retailboss.co/wp-content/uploads/2023/04/5-Ways-To-Raise-Capital-For-Your-Beauty-Brand.jpg" alt="product image">
                    </div>
                    <div class="product__price">
                        <p>Price: $245.00</p>
                    </div>
                    <div class="product__note">
                        <strong>Note: </strong>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Temporibus, possimus.
                    </div>
                </div>
                <div class="column__1">
                    <div class="product__details__table">
                        <table>
                            <tr>
                                <td>alpha</td>
                                <td>beta</td>
                            </tr>
                            <tr>
                                <td>gamma</td>
                                <td>theta</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
          </div>
          <div class="product__attribute__box">
            <div class="box__heading">
              <p>Product Attributes</p>
            </div>
          </div>
          <div class="additional__info__box">
            <div class="box__heading">
              <p>Additional Info.</p>
            </div>
          </div>
        </div>

        <div class="column__2">
          <div class="quote__box">
            <div class="box__heading">
              <p>Request Your Quote</p>
            </div>
            <div class="quote__box__form">
              <form action="">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="text" placeholder="Company name" />
                <span class="inlineInput">
                  <input type="text" placeholder="Part #" />
                  <input type="number" placeholder="Quantity" />
                  <input type="text" placeholder="Target Price" />
                </span>
                <textarea
                  name="msg"
                  placeholder="Anything else you want to share..."
                  rows="5"
                ></textarea>
                <button type="submit">Send Now</button>
              </form>
            </div>
          </div>

          <div class="related__products_box">
            <div class="box__heading">
              <p>Related Products</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- custom js -->
    <script src="product_details.js"></script>
  </body>
</html>
